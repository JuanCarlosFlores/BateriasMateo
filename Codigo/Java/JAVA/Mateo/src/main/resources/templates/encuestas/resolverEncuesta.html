<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
	<nav th:replace="fragments/nav :: nav">.........</nav>
	<div th:include="fragments/sideMenu :: sideMenu"></div>
	<div th:replace="fragments/deleteConfirmationModal :: deleteConfirmationModal"></div>
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">


		<form role="form" action="#"
			th:action="@{/encuestas/resolver/preguntas}"
			th:object="${resolverEncuestaEncabezadoDTO}">

			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Responder Encuestas</h3>
				</div>
				<div class="panel-body">

					<div class="container-fluid">
						<div class="row">
							<div class="col-sm-4">
								<label for="usuarios">Usuario:</label> 
								<select 
									id="usuario"
									th:field="*{usuario}" 
									class="form-control">
									<option 
										th:each="usuario : ${usuarios}"
										th:value="${usuario.id}"
										th:text="${usuario.nombre +' '+ usuario.apellido}">
									</option>
								</select>
							</div>
							<div class="col-sm-6">
								<label for="encuestas">Encuesta:</label>
								<select 
									id="encuesta"
									th:field="*{encuesta}" 
									class="form-control">
									<option 
										th:each="encuesta : ${encuestas}"
										th:value="${encuesta.id}" 
										th:text="${encuesta.titulo}">
									</option>
								</select>
							</div>
						</div>


					</div>
				</div>
			</div>

			<div class="container-fluid">


				<div class="row">
					<div class="col-sm-4">
						<input class="btn btn-default" type="submit" value="Comenzar"></input>
					</div>
				</div>
			</div>


		</form>

	</div>
	<div th:include="fragments/footer :: scripts"></div>

</body>
</html>
