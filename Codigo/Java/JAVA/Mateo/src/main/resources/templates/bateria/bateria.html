<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
	<nav th:replace="fragments/nav :: nav">.........</nav>
	<div th:include="fragments/sideMenu :: sideMenu"></div>
	<div th:replace="fragments/deleteConfirmationModal :: deleteConfirmationModal"></div>
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		<form role="form" action="#" th:action="@{/baterias}"	th:object="${bateria}" method="post">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">bateria</h3>
				</div>
				<div class="panel-body">
				<input th:field="*{id}" type="hidden" class="form-control" id="id"></input>												
					  <div class="row">					 
					     <div class="col-sm-6">
								<div class="form-group">
									<label for="name">Tipo:</label>
									<select id="bateriaTipo" th:field="*{bateriaTipo}" class="form-control">
									<option th:each="bateriaTipo : ${bateriaTipos}" th:value="${bateriaTipo.bateriaTipoID}" th:text="${bateriaTipo.nombre}"></option>
									</select>
								</div>      
					      </div>		
					</div>
					 <div class="row">					 
					     <div class="col-sm-6">
								<div class="form-group">
									<label for="name">Nombre:</label>
									<input th:field="*{descripcion}"	type="text" class="form-control" id="nombre"></input>
									<p th:if="${#fields.hasErrors('descripcion')}" class="label label-danger" th:errors="*{descripcion}"></p>
								</div>      
					      </div>		
					</div>	
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="name">Cantidad</label>
								<input th:field="*{cantidad}" type="text" class="form-control" id="cantidad"></input>
							</div>
						</div>					
					</div>							
				</div>	
			</div>
			<button type="submit" class="btn btn-info">Aceptar</button>
		</form>
	</div>
	<div th:include="fragments/footer :: scripts"></div>
</body>
</html>
