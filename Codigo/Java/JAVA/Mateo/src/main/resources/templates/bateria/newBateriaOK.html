<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
	<nav th:replace="fragments/nav :: nav">.........</nav>
	<div th:include="fragments/sideMenu :: sideMenu"></div>
	<div th:replace="fragments/deleteConfirmationModal :: deleteConfirmationModal"></div>
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		<h1 class="fragments/page-header"></h1>
		<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Usuarios</h3>
				</div>
				<div class="panel-body">
		<table class="table table-striped data-tables">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>
					<th>Rol</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario : ${usuarios}">
					<td th:text="${usuario.nombre}"></td>
					<td th:text="${usuario.apellido}"></td>
					<td th:text="${usuario.email}"></td>
					<td th:text="${usuario.rol.nombre}"></td>
					<td>
						<a class="btn btn-default"	th:href="'/usuarios/edit/' + ${usuario.id}"> 
							<span title="Modificar" class="glyphicon glyphicon-edit" aria-hidden="true"></span>
						</a>
					</td>
					<td>
						<a class="btn btn-default" href="#modal_delete"	data-toggle="modal"	th:attr="data-id='/usuarios/delete/'+${usuario.id}">
							<span title="Borrar" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
		<a href="/usuarios/new" title="Agregar"  class="btn btn-default" role="button">Nuevo usuario</a>
	</div>
	</div>
	</div>
	<div th:include="fragments/footer :: scripts"></div>
	<div
		th:replace="fragments/deleteConfirmationModal :: deleteConfirmationScripts"></div>
</body>
</html>
