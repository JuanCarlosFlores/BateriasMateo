!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
	<nav th:replace="fragments/nav :: nav">.........</nav>
	<div th:include="fragments/sideMenu :: sideMenu"></div>
	<div th:replace="fragments/deleteConfirmationModal :: deleteConfirmationModal"></div>
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		<h1 class="fragments/page-header"></h1>
		<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Baterias</h3>
				</div>
				<div class="panel-body">
		<table class="table table-striped data-tables">
			<thead>
				<tr>
					<th>Tipo</th>
					<th>Descripcion</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="bateria : ${baterias}">
					<td th:text="${bateria.tipo}"></td>					
					<td th:text="${bateria.descripcion}"></td>
					<td>
						<a class="btn btn-default"	th:href="'/bateria/edit/' + ${bateria.id}"> 
							<span title="Modificar" class="glyphicon glyphicon-edit" aria-hidden="true"></span>
						</a>
					</td>
					<td>
						<a class="btn btn-default" th:href="'/bateria/delete/' + ${bateria.id}">
							<span title="Borrar" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
		<a href="/bateria/new" title="Agregar"  class="btn btn-default" role="button">Nueva Bateria</a>
	</div>
	</div>
	</div>
	<div th:include="fragments/footer :: scripts"></div>
	<div
		th:replace="fragments/deleteConfirmationModal :: deleteConfirmationScripts"></div>
</body>
</html>
