<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
	<nav th:replace="fragments/nav :: nav">.........</nav>
	<div th:include="fragments/sideMenu :: sideMenu"></div>
	<div th:replace="fragments/deleteConfirmationModal :: deleteConfirmationModal"></div>
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		<form role="form" action="#" th:action="@{/consumibles/consumir}" th:object="${consumible}" method="post">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title col-sm-8" id="CosumibleTitle">Consumible</h3>
					<h3 class="panel-title col-sm-4" id="cantidadCosumible">Cantidad Actual</h3>
				</div>
				<div class="panel-body">
				<input th:field="${consumible.nombre}" type="hidden" class="form-control" id="nameHidden"></input>				
			     <input th:field="${consumible.cantidad}" type="hidden" class="form-control" id="cantHidden"></input>	
				<input th:field="*{id}" type="hidden" class="form-control" id="id"></input>												
					<div class="row">	
						<div class="form-group">
							<label for="name">Cantidad a Consumir</label>
							<input	type="text" class="form-control" id="cantidad"></input>
							<p th:if="${#fields.hasErrors('cantidad')}" class="label label-danger" th:errors="*{cantidad}"></p>
						</div>      
					     		
					</div>						
				</div>	
			</div>
			<button type="submit" class="btn btn-info">Aceptar</button>
		</form>
	</div>
	<div th:include="fragments/footer :: scripts"></div>	
	<script type="text/javascript" charset="utf8" src="../../scripts/consumibles.js"></script>	
</body>
</html>
