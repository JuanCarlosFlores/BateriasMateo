<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<!-- <head th:replace="fragments/head :: head"> -->
<head>
	<title>Spring Security Tutorial</title>
</head>

<body>
<!-- 	<nav th:replace="fragments/nav :: nav">.........</nav> -->
	<div class="container">
		<!-- <img th:src="@{/images/logoMateo.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" /> -->
		<form th:action="@{/login}" method="POST" class="form-signin">
			<h3 class="form-signin-heading" th:text="Bienvenido"></h3>
			<br/>
			 
			<input type="text" id="email" name="email"  th:placeholder="Email"
				class="form-control" /> <br/> 
			<input type="password"  th:placeholder="Password"
				id="password" name="password" class="form-control" /> <br /> 
				
			<div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
			</div>
			<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Ingresar" type="Submit" th:text="Ingresar"></button>
		</form>
	</div>
	<div class="footer">
		<form th:action="@{/registration}" method="get">
			<button class="btn btn-md btn-warning btn-block" type="Submit">Si no está registrado presione aquí</button>
		</form>
	</div>	
</body>
</html>
