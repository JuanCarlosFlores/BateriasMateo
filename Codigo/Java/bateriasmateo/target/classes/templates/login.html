<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
	<title>Spring Security</title>
</head>
<body>
	<nav th:replace="fragments/nav :: nav">.........</nav>
	<div th:include="fragments/sideMenu :: sideMenu"></div>
	<div th:replace="fragments/deleteConfirmationModal :: deleteConfirmationModal"></div>
	<form th:action="@{/registration}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Si no está registrado presione aquí</button>
	</form>		
	<div  class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		<!-- <img th:src="@{/images/logoMateo.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" /> -->
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Bienvenidos</h3>
			</div>
			<form th:action="@{/login}" method="POST" class="form-signin">
					<br/>					 
					<input type="text" id="email" name="email" th:placeholder="Email"
						class="form-control"/>			
					 <br/> 
					<input type="password"  th:placeholder="Password"
						id="password" name="password" class="form-control" />
					 <br/> 						
					<div align="center" th:if="${param.error}">
						<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
					</div>
					<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Ingresar" type="Submit" th:text="Ingresar"></button>
			</form>
		</div>		
	</div>
</body>
</html>
