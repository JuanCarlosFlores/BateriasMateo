!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
	<nav th:replace="fragments/nav :: nav">.........</nav>
	<div th:include="fragments/sideMenu :: sideMenu"></div>
	<div th:replace="fragments/deleteConfirmationModal :: deleteConfirmationModal"></div>
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		<h1 class="fragments/page-header"></h1>
		<div class="panel panel-primary">
				<div class="panel-heading" style="height: 40px; ">
					<h3 class="panel-title col-sm-4" id="nombreAlmacen">Almacen</h3>
					<h3 class="panel-title col-sm-4" id="cantidadAlmacen">Cantidad Actual</h3>
					<h3 class="panel-title col-sm-4" id="capacidadAlmacen">Capacidad</h3>					
				</div>
		<div class="panel-body">	
			<input th:field="${almacen.nombre}" type="hidden" class="form-control" id="nameHidden"></input>
			<input th:field="${almacen.capacidad}" type="hidden" class="form-control" id="cantHidden"></input>	
			<input th:field="${almacen.cantidad}" type="hidden" class="form-control" id="countHidden"></input>	 
		 	<table class="table table-striped data-tables">
				<thead>
					<tr>
						<th>Bateria Tipo</th>
						<th>Cantidad</th>
						<th>Ver Baterias</th>
						
					</tr>
				</thead> 
				<tbody>
					<tr th:each="bateria : ${almacen.baterias}">
						<td th:text="${bateria.tipoBateria}"></td>
						<td th:text="${bateria.cantidad}"></td>	
						<td>
						<a class="btn btn-default"  th:with="baseUrl='/'" 	th:href="@{/baterias/bateria/view/{almacen}/{tipo}(almacen='almacen='+${almacen.id},tipo='tipo='+${bateria.tipoBateria})}">  
  							<span title="Ver detalle" class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
  						</a>		  					
					</td>																	
					</tr>
				</tbody>
			</table>
		<!-- 			
		<a href="baterias/bateria/new" title="Agregar"  class="btn btn-default" role="button">Nueva Bateria</a> 
		-->
		</div>
	</div>
	</div>
	<div th:include="fragments/footer :: scripts"></div>
	<div th:replace="fragments/deleteConfirmationModal :: deleteConfirmationScripts"></div>
	<script type="text/javascript" charset="utf8" src="../../scripts/almacenes.js"></script>		
</body>
</html>
